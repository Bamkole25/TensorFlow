<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main" style="height: 90%; width: 100%;">
      <p style="font-size: 100px; width: 100%; text-align: center;">Rock-paper-scissors</p>
      <div id="loadView" class="loader"></div>
      <p id="loading" style="text-align: center; position: absolute; display: block; top: 50%; width: 100%; margin-top: 80px;">Loading...</p>
      <video class="input_video" style="display: none;"></video>
      <canvas class="output_canvas" style="display: none; width: 30%; height: 20%;"></canvas>
      <button id="beginbtn" onclick=play() style="bottom: 100px; position: absolute; margin-bottom: 20px; left: 50%; margin-left: -60px; display: none;">Begin</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
